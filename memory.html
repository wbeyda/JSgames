function shuffle(myArray,nb_picks) {
	for (i = myArray.length-1; i > 1  ; i--) {
		var r = Math.floor(Math.random()*i);
		var t = myArray[i];
		myArray[i] = myArray[r];
		myArray[r] = t;
	}
	return myArray.slice(0,nb_picks);
}
//returns an array of 20 colors with 10 pairs in random order			
function cardColors() {
	var colorString = [];
	var shuffledColors = shuffle(colors, 13);
	for (var i=0; i <= 9; i++) {
		colorString.push( shuffledColors[i]);
	}
	var a1 = colorString;
	var oldColorString = colorString.concat(a1);
	var newColorString = shuffle(oldColorString, 20);
	return newColorString;
}

function showCards() {
	var oldColorArray = cardColors();
	var colorArray = oldColorArray.slice(0);
	for(var i=0; i <=19; i++ ) {
		k = i;
		ctx.fillStyle = colorArray[i];
		
		if(i<=4) {
			ctx.fillRect(i*100+5,k+5,90,90);
		}
		else if (i >= 4 && i <= 9) {
			k+=100;
			var j = i-5;
			ctx.fillRect(j*100+5,k+5,90,90); 
		}
		else if (i >= 9 && i <= 14) {
			k+=200;
			var l = i-10;
			ctx.fillRect(l*100+5,k+5,90,90); 
		}
		else if (i >= 14 ) {
			k+=300;
			var m = i-15;
			ctx.fillRect(m*100+5,k+5,90,90); 
		}
	}
}

function writeMessage(canvas, message) {

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.font = '18pt Calibri';
	ctx.fillStyle = 'black';
	ctx.fillText(message, 10, 25);
}
function getMousePos(canvas, evt) {
	var rect = canvas.getBoundingClientRect();
	return {
		x: evt.clientX - rect.left,
		y: evt.clientY - rect.top
	};
}
